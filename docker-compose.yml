services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: everythingbeer-app
    ports:
      - "8098:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/everythingbeer"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
